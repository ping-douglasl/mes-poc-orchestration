networks:
    backend:
        driver: bridge
volumes:
    db-data:
services:
    api:
        build: ./api
        depends_on:
            database:
                condition: service_healthy
        environment:
            - MYSQL_CONNECTION_STRING=Server=${MYSQL_DB_HOST}; Port=${MYSQL_DB_PORT}; Uid=${MYSQL_DB_USER}; Pwd=${MYSQL_DB_PASSWORD}; Database=${MYSQL_DB_DATABASE}
        ports:
            - 5000:80
        networks:
            - backend
    database:
        build: ./database
        healthcheck:
            test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
            start_period: 10s
            interval: 5s
            timeout: 3s
            retries: 10
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DB_DATABASE}
            - MYSQL_USER=${MYSQL_DB_USER}
            - MYSQL_PASSWORD=${MYSQL_DB_PASSWORD}
        volumes:
            - db-data:/var/lib/mysql
        ports:
            - 3306:3306
        networks:
            - backend